<html>
  <head>
  	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gho Set Up</title>
    <link href="../external_js/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../external_js/bootstrap-3.3.4-dist/css/bootstrap-flat.min.css" />

    <!--<link type="text/css" href="bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" />-->
    <!--<link rel="stylesheet" type="text/css" href="bootstrap-3.3.4-dist/css/bootstrap-flat.min.css" />-->
    <link type="text/css" href="ghosetup.css" rel="stylesheet" />
    <link type="text/css" href="sw/spinningwheel.css" rel="stylesheet" media="all" />
  </head>
  <body>
    <!-- Your HTML here -->
	<div class="container">
		<div id='nav' class="row">
			<div class="col-xs-12">
				<button id="backbtn" type="button" class="btn btn-lg">
					Back
				</button>

				<button id="forwardbtn" type="button" class="btn btn-lg">
					<span id='nexttext'>Next</span>
					<span id='ghotext'>Gho</span>
				</button>
			</div>
		</div>

		<div id='splitinput' class="row buttontop">
			<div class="col-xs-10 col-xs-offset-1">
				<button id="splitbtn" type="button" class="btn btn-lg btn-block">
					Split Distance: </span><input type='text' id='split' readonly="true" name='split distance'/> mi</span>
				</button>
			</div>
		</div>

		<div id='nosplitinput' class="row buttonspacer">
			<div class="col-xs-10 col-xs-offset-1">
				<button id="nosplitbtn" type="button" class="btn btn-lg btn-block buttonselect">
					No Split Distance
				</button>
			</div>
		</div>

		<div id='paceinput' class="row buttontop">
			<div class="col-xs-10 col-xs-offset-1">
				<button id="pacebtn" type="button" class="btn btn-lg btn-block">
					Pacing: <input type='text' readonly="true" id='pace' name='pace'/>min
				</button>
			</div>
		</div>

		<div id='nopaceinput' class="row buttonspacer">
			<div class="col-xs-10 col-xs-offset-1">
				<button id="nopacebtn" type="button" class="btn btn-lg btn-block buttonselect">
					No Pacing
				</button>
			</div>
		</div>
	</div>	

	<script type="text/javascript" src="jquery/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script type="text/javascript" src="ghosetup.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="sw/spinningwheel-min.js?v=1.4"></script>

  </body>
</html>
